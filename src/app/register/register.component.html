<h1 class="header">Create an account</h1>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <form>
      <!--<form [formGroup]="registerForm">-->
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control" #userEmail required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" #userPassword required>
        </div>
        <div class="row justify-content-between">
          <div class="col-5">
              <button type="button" (click)="authService.SignUp(userEmail.value, userPassword.value)" class="btn btn-success btn-block">Register</button>
          </div>
          <div class="col login">
            <p>Already have an account? <a routerLink="/login">Login</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-4">
      <button type="button" class="btn btn-primary btn-block" (click)="authService.FacebookAuth()">
        <i class="fa fa-facebook"></i>Register with Facebook</button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-4">
      <button type="button" class="btn btn-danger btn-block" (click)="authService.GoogleAuth()">
        <i class="fa fa-google"></i>Register with Google</button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-4">
      <button type="button" class="btn btn-dark btn-block" (click)="authService.GithubAuth()">
        <i class="fa fa-github"></i>Register with GitHub</button>
    </div>
  </div>
