<h1 class="header">Reset Password</h1>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <form>
        <div class="form-group">
          <label>Please enter your email address to request a password reset</label>
          <input type="email" formControlName="email" class="form-control" #passwordResetEmail required>
        </div>
        <div class="row justify-content-center">
          <button type="button" class="btn btn-success btn-lg" (click)="authService.ForgotPassword(passwordResetEmail.value)">Reset Password</button>
        </div>
      </form>
    </div>
  </div>
    <div class="row">
      <div class="col-3 login">
        <span>Go back to?  </span><a routerLink="/login">Login</a>
      </div>
    </div>
</div>
