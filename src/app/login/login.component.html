<h1 class="header">If you have an account, please log in</h1>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <form>
      <!--<form [formGroup]="loginForm">-->
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control" #userName required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" #userPassword required>
        </div>
        <div class="row align-items-center justify-content-between">
          <div class="col">
            <button type="button" (click)="authService.SignIn(userName.value, userPassword.value)" class="btn btn-success btn-block">Login</button>
          </div>
          <div class="col forgot-password">
              <a routerLink="/forgot-password">Forgot Your Password?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-3">
      <button type="button" class="btn btn-primary btn-block" (click)="authService.FacebookAuth()">
        <i class="fa fa-facebook"></i>Login with Facebook</button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-3">
      <button type="button" class="btn btn-danger btn-block" (click)="authService.GoogleAuth()">
          <i class="fa fa-google"></i>Login with Google</button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-3">
      <button type="button" class="btn btn-dark btn-block btn-github" (click)="authService.GithubAuth()">
          <i class="fa fa-github"></i>Login with GitHub</button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-4 register">
      <p>No account yet? <a routerLink="/register">Create an account</a></p>
    </div>
  </div>
</div>
